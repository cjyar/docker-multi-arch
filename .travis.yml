addons:
  apt:
    packages:
    - docker-ce

env:
- VERSION=1.0
- DOCKER_USERNAME=cjyar
# DOCKER_PASSWORD:
- secure: ""

arch:
- amd64
- arm64
- ppc64le
- s390x

services:
- docker

before-script:
- docker login -u ${DOCKER_USERNAME} -p ${DOCKER_PASSWORD} https://docker.io

script:
- docker build -t test .
- docker tag test cjyar/tt:${TRAVIS_CPU_ARCH}-${VERSION}
- docker push cjyar/tt:${TRAVIS_CPU_ARCH}-${VERSION}
